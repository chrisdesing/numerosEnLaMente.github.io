<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <audio id="musica-fondo" loop>
        <source src="assets/sounds/musica_fondo.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio> -->

    <audio id="background-music" autoplay loop>
        <source src="assets/sounds/fondo-music.mp3" type="audio/mp3">
    </audio>
    
    <div class="table-container">
        
        <!-- Sonido positivo -->
        <audio id="sonido-correcto">
            <source src="assets/sounds/correct.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>

        <!-- Sonido negativo -->
        <audio id="sonido-incorrecto">
            <source src="assets/sounds/incorrect.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>

        <img src="./assets/descarga.png" alt="">
        <h1>NÚMEROS EN LA MENTE</h1>
        <table>
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>X + Y</th>
                    <th>X - Y</th>
                    <th>X * Y</th>
                    <th>x / Y</th>
                    <th>√ X</th>
                    <th>x ^ 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="x1" placeholder="X"></td>
                    <td><input type="number" id="y1" placeholder="Y"></td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-suma1" onkeydown="checkEnter(event, 1, 'suma')" onblur="validarRespuesta(1, 'suma')">
                        <span class="resultado" id="suma1"></span>
                        <span class="mensaje-error" id="error-suma1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-resta1" onkeydown="checkEnter(event, 1, 'resta')" onblur="validarRespuesta(1, 'resta')">
                        <span class="resultado" id="resta1"></span>
                        <span class="mensaje-error" id="error-resta1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-multiplicacion1" onkeydown="checkEnter(event, 1, 'multiplicacion')" onblur="validarRespuesta(1, 'multiplicacion')">
                        <span class="resultado" id="multiplicacion1"></span>
                        <span class="mensaje-error" id="error-multiplicacion1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-division1" onkeydown="checkEnter(event, 1, 'division')" onblur="validarRespuesta(1, 'division')">
                        <span class="resultado" id="division1"></span>
                        <span class="mensaje-error" id="error-division1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-raiz1" onkeydown="checkEnter(event, 1, 'raiz')" onblur="validarRespuesta(1, 'raiz')">
                        <span class="resultado" id="raiz1"></span>
                        <span class="mensaje-error" id="error-raiz1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-exponenciacion1" onkeydown="checkEnter(event, 1, 'exponenciacion')" onblur="validarRespuesta(1, 'exponenciacion')">
                        <span class="resultado" id="exponenciacion1"></span>
                        <span class="mensaje-error" id="error-exponenciacion1">X</span>
                    </td>
                </tr>
                <!-- Fila 2 -->
                <tr>
                    <td><input type="number" id="x2" placeholder="X"></td>
                    <td><input type="number" id="y2" placeholder="Y"></td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-suma2" onkeydown="checkEnter(event, 2, 'suma')" onblur="validarRespuesta(2, 'suma')">
                        <span class="resultado" id="suma2"></span>
                        <span class="mensaje-error" id="error-suma2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-resta2" onkeydown="checkEnter(event, 2, 'resta')" onblur="validarRespuesta(2, 'resta')">
                        <span class="resultado" id="resta2"></span>
                        <span class="mensaje-error" id="error-resta2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-multiplicacion2" onkeydown="checkEnter(event, 2, 'multiplicacion')" onblur="validarRespuesta(2, 'multiplicacion')">
                        <span class="resultado" id="multiplicacion2"></span>
                        <span class="mensaje-error" id="error-multiplicacion2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-division2" onkeydown="checkEnter(event, 2, 'division')" onblur="validarRespuesta(2, 'division')">
                        <span class="resultado" id="division2"></span>
                        <span class="mensaje-error" id="error-division2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-raiz2" onkeydown="checkEnter(event, 2, 'raiz')" onblur="validarRespuesta(2, 'raiz')">
                        <span class="resultado" id="raiz2"></span>
                        <span class="mensaje-error" id="error-raiz2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-exponenciacion2" onkeydown="checkEnter(event, 2, 'exponenciacion')" onblur="validarRespuesta(2, 'exponenciacion')">
                        <span class="resultado" id="exponenciacion2"></span>
                        <span class="mensaje-error" id="error-exponenciacion2">X</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

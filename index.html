<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números en la Mente</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    
    <div class="container">
        <img src="assets/img/13924964_1069042193186471_8946156898915150678_n.jpg" alt="Logo del Juego" class="game-logo">
        <h1 class="game-title">NÚMEROS EN LA MENTE</h1>

        <div class="letters-grid">
            <div class="letter">+</div>
            <div class="letter">*</div>
            <div class="letter">/</div>
            <div class="letter">-</div>
        </div>

        <button class="start-button" onclick="iniciarJuego()">¡Iniciar Juego!</button>
    </div>

    <script src="index.js"></script>
</body>
</html>

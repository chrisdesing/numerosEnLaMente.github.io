<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones Matemáticas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Estilos para la tabla */
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 1.1rem;
        }

        input[type="number"] {
            width: 70px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
            text-align: center;
        }

        .resultado {
            display: none;
            font-weight: bold;
            margin-left: 10px;
            color: #27ae60;
        }

        .mensaje-error {
            display: none;
            color: #e74c3c;
            font-weight: bold;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .mensaje-error {
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="table-container">
        <audio autoplay loop>
            <source src="assets/sounds/musica_fondo.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>

<!-- Sonido positivo -->
<audio id="sonido-correcto">
    <source src="assets/sounds/correct.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>

<!-- Sonido negativo -->
<audio id="sonido-incorrecto">
    <source src="assets/sounds/incorrect.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>

        <img src="./assets/descarga.png" alt="">
        <h1>Operaciones Matemáticas</h1>
        <table>
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>X + Y</th>
                    <th>X - Y</th>
                    <th>X * Y</th>
                    <th>x / Y</th>
                    <th>√ X</th>
                    <th>x ^ 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="x1" placeholder="X"></td>
                    <td><input type="number" id="y1" placeholder="Y"></td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-suma1" onkeydown="checkEnter(event, 1, 'suma')">
                        <span class="resultado" id="suma1"></span>
                        <span class="mensaje-error" id="error-suma1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-resta1" onkeydown="checkEnter(event, 1, 'resta')">
                        <span class="resultado" id="resta1"></span>
                        <span class="mensaje-error" id="error-resta1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-multiplicacion1" onkeydown="checkEnter(event, 1, 'multiplicacion')">
                        <span class="resultado" id="multiplicacion1"></span>
                        <span class="mensaje-error" id="error-multiplicacion1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-division1" onkeydown="checkEnter(event, 1, 'division')">
                        <span class="resultado" id="division1"></span>
                        <span class="mensaje-error" id="error-division1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-raiz1" onkeydown="checkEnter(event, 1, 'raiz')">
                        <span class="resultado" id="raiz1"></span>
                        <span class="mensaje-error" id="error-raiz1">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-exponenciacion1" onkeydown="checkEnter(event, 1, 'exponenciacion')">
                        <span class="resultado" id="exponenciacion1"></span>
                        <span class="mensaje-error" id="error-exponenciacion1">X</span>
                    </td>
                </tr>
                <!-- Fila 2 -->
                <tr>
                    <td><input type="number" id="x2" placeholder="X"></td>
                    <td><input type="number" id="y2" placeholder="Y"></td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-suma2" onkeydown="checkEnter(event, 2, 'suma')">
                        <span class="resultado" id="suma2"></span>
                        <span class="mensaje-error" id="error-suma2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-resta2" onkeydown="checkEnter(event, 2, 'resta')">
                        <span class="resultado" id="resta2"></span>
                        <span class="mensaje-error" id="error-resta2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-multiplicacion2" onkeydown="checkEnter(event, 2, 'multiplicacion')">
                        <span class="resultado" id="multiplicacion2"></span>
                        <span class="mensaje-error" id="error-multiplicacion2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-division2" onkeydown="checkEnter(event, 2, 'division')">
                        <span class="resultado" id="division2"></span>
                        <span class="mensaje-error" id="error-division2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-raiz2" onkeydown="checkEnter(event, 2, 'raiz')">
                        <span class="resultado" id="raiz2"></span>
                        <span class="mensaje-error" id="error-raiz2">X</span>
                    </td>
                    <td>
                        <input type="number" class="respuesta" id="respuesta-exponenciacion2" onkeydown="checkEnter(event, 2, 'exponenciacion')">
                        <span class="resultado" id="exponenciacion2"></span>
                        <span class="mensaje-error" id="error-exponenciacion2">X</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function checkEnter(event, fila, operacion) {
            if (event.key === "Enter") {
                validarRespuesta(fila, operacion);
            }
        }

        // Función de validación
        function validarRespuesta(fila, operacion) {
            const x = parseFloat(document.getElementById('x' + fila).value);
            const y = parseFloat(document.getElementById('y' + fila).value);
            const respuesta = parseFloat(document.getElementById('respuesta-' + operacion + fila).value);
            const resultadoElemento = document.getElementById(operacion + fila);
            const mensajeErrorElemento = document.getElementById('error-' + operacion + fila);

            const sonidoCorrecto = document.getElementById('sonido-correcto');
            const sonidoIncorrecto = document.getElementById('sonido-incorrecto');

            let resultadoCorrecto;

            switch (operacion) {
                case 'suma':
                    resultadoCorrecto = x + y;
                    break;
                case 'resta':
                    resultadoCorrecto = x - y;
                    break;
                case 'multiplicacion':
                    resultadoCorrecto = x * y;
                    break;
                case 'division':
                    resultadoCorrecto = (x / y).toFixed(1); // Limita a 1 decimal
                    break;
                case 'raiz':
                    resultadoCorrecto = Math.sqrt(x).toFixed(1); // Limita a 1 decimal
                    break;
                case 'exponenciacion':
                    resultadoCorrecto = Math.pow(x, y);
                    break;
                default:
                    return;
            }

            if (parseFloat(respuesta.toFixed(1)) === parseFloat(resultadoCorrecto)) {
                resultadoElemento.textContent = '✓';
                resultadoElemento.style.color = '#27ae60'; // Verde
                resultadoElemento.style.display = 'inline';
                mensajeErrorElemento.style.display = 'none';
                sonidoCorrecto.play(); // Reproduce el sonido correcto
            } else {
                mensajeErrorElemento.textContent = `✗ (Correcto: ${resultadoCorrecto})`;
                mensajeErrorElemento.style.display = 'inline';
                resultadoElemento.style.display = 'none';
                sonidoIncorrecto.play(); // Reproduce el sonido incorrecto
                setTimeout(() => {
                    mensajeErrorElemento.style.display = 'none';
                }, 1000);
            }
        }
        <!--v -->
    </script>
</body>
